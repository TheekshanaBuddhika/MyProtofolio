<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="browser_default_reset.css">
        <meta name="theme-color" content="#4361ee">
        <meta name="robots" content="index,follow">

        <style>

            main{
                position: relative;
                height: 100vh;
                left: 0;
                right: 0;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
            }

            main>div{
                
                position: relative;
                height: 10vh;
                width: 22vw;
                background-color: purple;
                left: -18vw;
                padding-left: 2%;
                box-shadow: 4px 4px 9px 2px black;
                transition-duration: 3s;

            }

            main>div>img{
                
                position: absolute;
                height: 8vh;
                top: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                display: inline-block;

            }

            main>div>h1{
                
                position: absolute;
                display: inline-block;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                color: white;
            }

            main>div:hover{
                transition: 3s all;
                left: 0;
            }
            
        </style>
    </head>
    <body>
        <main>
            <div><h1>Contact</h1><img src="notebook.png"></div>
            <div><h1>Ambulance</h1><img src="ambulance.png"></div>
            <div><h1>bill</h1><img src="bill.png"></div>
            <div><h1>payment</h1><img src="coin.png"></div>
            <div><h1>Cart</h1><img src="cart.png"></div>
        </main>
    </body>
</html>
