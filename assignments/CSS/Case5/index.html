<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="browser_default_reset.css">
        <meta name="theme-color" content="#4361ee">
        <meta name="robots" content="index,follow">
    
        <style>

        
            div:hover{

                opacity: 0.7;

            }

            div{
                height: calc(100vh / 3);
                background-position: center;
                background-attachment:fixed;
                background-size: cover;
                box-sizing: border-box;
                border: 1px solid white;
                transition:  .3s ease;
            }

            section{
                display: grid;
                grid-template-rows: repeat(3,1fr);
                grid-template-columns: repeat(4,1fr);
                
            }

            
            section>div:first-child{
                background: url(assets/img1.png);
            }

            section>div:nth-child(2){
                background: url(assets/img2.png);
            }

            section>div:nth-child(3){
                background: url(assets/img3.png);
            }

            section>div:nth-child(4){
                background: url(assets/img4.png);
            }

            section>div:nth-child(5){
                background: url(assets/img5.png);
                
            }

            section>div:nth-child(6){
                background: url(assets/img6.png);
            }

            section>div:nth-child(7){
                background: url(assets/img7.png);
            }

            section>div:nth-child(8){
                background: url(assets/img8.png);
                
            }

            section>div:nth-child(9){
                background: url(assets/img9.png);
            }

            section>div:nth-child(10){
                background: url(assets/img10.png);
            }

            section>div:nth-child(11){
                background: url(assets/img11.png);
                
            }

            section>div:nth-child(12){
                background: url(assets/img12.png);
                
            }


        </style>

    </head>
    <body>
        <main>
            <section>
               <div></div>
               <div></div>  
               <div></div>
               <div></div>  
               <div></div>
               <div></div>  
               <div></div>
               <div></div>  
               <div></div>
               <div></div>  
               <div></div>
               <div></div>  
            </section>

           
            
                
            

        </main>
    </body>
</html>
