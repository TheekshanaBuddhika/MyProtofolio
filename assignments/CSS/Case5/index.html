<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="browser_default_reset.css">
        <meta name="theme-color" content="#4361ee">
        <meta name="robots" content="index,follow">
    
        <style>

            img{
                width: 100%;
                height: 100%;
                float: left;
                transition:  .3s ease;
            }

            img:hover{

                opacity: 0.7;

            }

            div{
                height: calc(100vh / 3);
            }

            section{
                display: grid;
                grid-template-rows: repeat(3,1fr);
                grid-template-columns: repeat(4,1fr);
            }

        </style>

    </head>
    <body>
        <main>
            <section>
                <div><img src="assets/aqua.png" alt="aqua"></div>
                <div><img src="assets/blue.png" alt="aqua"></div>
                <div> <img src="assets/blue_gray.png" alt="aqua"></div>
                <div> <img src="assets/brown.png" alt="aqua"></div>
                <div><img src="assets/dark_blue.jpeg" alt="aqua"></div>
                <div><img src="assets/green.png" alt="aqua"></div>
                <div> <img src="assets/light_purple.png" alt="aqua"></div>
                <div> <img src="assets/orange.png" alt="aqua"></div>
                <div><img src="assets/pink.png" alt="aqua"></div>
                <div><img src="assets/purple.png" alt="aqua"></div>
                <div><img src="assets/square.png" alt="aqua"></div>
                <div><img src="assets/red.png" alt="aqua"></div>  
            </section>

           
            
                
            

        </main>
    </body>
</html>
