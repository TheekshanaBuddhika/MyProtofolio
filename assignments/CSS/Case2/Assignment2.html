<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="browser_default_reset.css">
        <meta name="theme-color" content="#4361ee">
        <meta name="robots" content="index,follow">

        <style>

            div{
                position:absolute;
            }
            
            body>header>div{
                height: 15vh;
                width: 100vw;
                background-color: aqua;
                left:0;
                right:0;
                top: 0;
                margin: auto;
            }

            body>main>div:first-child{
                height: 85vh;
                width: 30vw;
                left: 0;
                bottom: 0;
                background-color: rgb(0, 13, 255);
            }

            body>main>div:nth-child(2){
                height: 85vh;
                width: 70vw;
                right: 0;
                bottom: 0;
                background-color: rgb(127, 148, 94);
            }

        </style>

    </head>
    <body>
        <header>
            <div></div>
        </header>
        <main>
            <div></div>
            <div></div>
        </main>
    </body>
</html>
